Query:
  type: object
  config:
    description: "FarmersMarket ORM repository"
    fields:
      farm:
        type: "Farm"
        args:
          id:
            type: "Uuid"
        resolve: "@=resolver('Farm', [args])"
      farms:
        type: "[Farm]"
        args:
          location:
            type: "GeoPointInput"
        resolve: "@=resolver('Farms', [args])"